<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head >
<body>
    <header>
    <img class="logo" src="Imagenes/Logoalu.png" alt="Logo de Alura" >
    <img class="logoencrip" src="Imagenes/logoencrip.png" alt="Logo Encriptador" >
    </header>
    <main>
        <section>
            <textarea class= "text-area" cols="30" rows="7" placeholder="Ingresa el texto aquí"></textarea>
            <div>
                <h5 class= "informacion"> *Solo letras minúsculas y sin acentos</h5>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick = "btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick = "btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div>
        <textarea class = "mensaje" cols="20" rows="10"></textarea>
    </div>
        <div>
            <button Class="btn-copiar" onclick = "btnCopiar()"">Copiar</button>
        </div>
    </section>
    <section>
        <div>
            <img class="leon" src="Imagenes/leon.png" alt="Logo diseño" >
            <h6 class="diseñado">Diseñado por Josman Cruz</h6>
        </div>
    </section>
    </main>
<script src="script.js"></script>
</body>
</html>
